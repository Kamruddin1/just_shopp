<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
    <script src="./demo.js" defer></script>
    <style>
        img{
            height:100%;
            width: 100%;
        }
        .outer{
            height: 400px;
            width: 300px;
            border-radius: 5px;
            /* box-shadow: 2px 2px 5px rgb(133, 131, 131); */
            border: 2px solid rgb(69, 68, 68);
            /* background-color: green; */
        }
        .inner{
            height: 70%;
            width: 100%;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <br><h1 style="text-align: center;">creating Cards</h1>
        <br>
        <br>
        <form action="" id="form" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <input type="file" class="form-control" id="image">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="price" placeholder="your price">
            </div>
            <div class="form-group">
                <select class="form-select" aria-label="Default select example" id="category">
                    <option selected>Choose the type</option>
                    <option value="car">Car</option>
                    <option value="bike">Bike/Scooters</option>
                    <option value="phone">Phone</option>
                    <option value="electronics">Electronics</option>
                    <option value="sports">Sports quipments</option>
                    <option value="gym">Gym equipments</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="age" placeholder="purchase year">
            </div>
            <div class="form-group">
                <br>
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br>
        <button onclick="remove()" class="btn btn-danger">REMOVE</button>
        <br>
        <div id="result"></div>
    </div>
    
</body>
</html>
